<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Festival Hub</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">Music Festival Hub</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="events.html" class="nav-link">Events</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="register">Register</button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="loginPassword" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="cta-button">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="registerPassword" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- User Type Selection -->
                    <div class="form-group">
                        <label>I am a:</label>
                        <div class="user-type-selection">
                            <label class="user-type-card">
                                <input type="radio" name="userType" value="normal" checked>
                                <div class="card-content">
                                    <i class="fas fa-user"></i>
                                    <span>Normal Person</span>
                                    <small>Book tickets for events</small>
                                </div>
                            </label>
                            <label class="user-type-card">
                                <input type="radio" name="userType" value="creator">
                                <div class="card-content">
                                    <i class="fas fa-star"></i>
                                    <span>Creator</span>
                                    <small>Organize and create events</small>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="cta-button">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(input, message) {
            const formGroup = input.closest('.form-group');
            let errorDiv = formGroup.querySelector('.error-message');
            
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                formGroup.appendChild(errorDiv);
            }
            
            errorDiv.textContent = message;
            input.classList.add('error');
        }

        // Clear error message
        function clearError(input) {
            const formGroup = input.closest('.form-group');
            const errorDiv = formGroup.querySelector('.error-message');
            
            if (errorDiv) {
                errorDiv.remove();
            }
            
            input.classList.remove('error');
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password validation
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Show success message
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.innerHTML = `
                <div class="success-banner">
                    <div class="success-content">
                        <i class="fas fa-check-circle"></i>
                        <span>${message}</span>
                    </div>
                    <button class="success-close" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            const successStyle = document.createElement('style');
            successStyle.textContent = `
                .success-banner {
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(135deg, #10b981, #059669);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                    display: flex;
                    align-items: center;
                    gap: 15px;
                    z-index: 10000;
                    animation: successSlideDown 0.3s ease-out;
                    max-width: 90%;
                    min-width: 300px;
                }
                
                .success-content {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }
                
                .success-close {
                    background: none;
                    border: none;
                    color: white;
                    cursor: pointer;
                    padding: 4px;
                    border-radius: 4px;
                    transition: background-color 0.2s;
                }
                
                .success-close:hover {
                    background-color: rgba(255, 255, 255, 0.1);
                }
                
                .success-content i {
                    font-size: 1.2rem;
                }
                
                .success-content span {
                    font-weight: 600;
                    font-size: 0.95rem;
                }
                
                @keyframes successSlideDown {
                    from {
                        opacity: 0;
                        transform: translateX(-50%) translateY(-30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateX(-50%) translateY(0);
                    }
                }
            `;
            
            if (!document.querySelector('style[data-success-styles]')) {
                successStyle.setAttribute('data-success-styles', 'true');
                document.head.appendChild(successStyle);
            }
            
            document.body.appendChild(successDiv);
            
            // Auto-remove success message after 3 seconds
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }

        // Login page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const authTabs = document.querySelectorAll('.auth-tab');
            const authForms = document.querySelectorAll('.auth-form');
            
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    
                    // Update active tab
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active form
                    authForms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === targetTab + 'Form') {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Form submissions
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Simple validation
                if (email && password) {
                    // Show loading state
                    const loginBtn = loginForm.querySelector('.cta-button');
                    const originalText = loginBtn.querySelector('span').textContent;
                    loginBtn.querySelector('span').textContent = 'Signing In...';
                    loginBtn.disabled = true;
                    
                    // Simulate login process
                    setTimeout(() => {
                        // Reset button
                        loginBtn.querySelector('span').textContent = originalText;
                        loginBtn.disabled = false;
                        
                        // Show success message
                        showSuccessMessage('Welcome back! Login successful.');
                        
                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }, 1200);
                }
            });
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const userType = document.querySelector('input[name="userType"]:checked').value;
                
                // Clear previous errors
                const formGroups = registerForm.querySelectorAll('.form-group');
                formGroups.forEach(group => {
                    clearError(group.querySelector('input'));
                });
                
                let hasErrors = false;
                
                // Enhanced validation
                if (!name.trim()) {
                    showError(document.getElementById('registerName'), 'Full name is required');
                    hasErrors = true;
                }
                
                if (!email.trim()) {
                    showError(document.getElementById('registerEmail'), 'Email is required');
                    hasErrors = true;
                } else if (!validateEmail(email)) {
                    showError(document.getElementById('registerEmail'), 'Please enter a valid email address');
                    hasErrors = true;
                }
                
                if (!password) {
                    showError(document.getElementById('registerPassword'), 'Password is required');
                    hasErrors = true;
                } else if (!validatePassword(password)) {
                    showError(document.getElementById('registerPassword'), 'Password must be at least 6 characters long');
                    hasErrors = true;
                }
                
                if (!confirmPassword) {
                    showError(document.getElementById('confirmPassword'), 'Please confirm your password');
                    hasErrors = true;
                } else if (password !== confirmPassword) {
                    showError(document.getElementById('confirmPassword'), 'Passwords do not match');
                    hasErrors = true;
                }
                
                if (hasErrors) {
                    return;
                }
                
                // Show loading state
                const registerBtn = registerForm.querySelector('.cta-button');
                const originalText = registerBtn.querySelector('span').textContent;
                registerBtn.querySelector('span').textContent = 'Creating Account...';
                registerBtn.disabled = true;
                registerBtn.classList.add('loading');
                
                // Simulate registration process
                setTimeout(() => {
                    // Reset form
                    registerForm.reset();
                    
                    // Reset button
                    registerBtn.querySelector('span').textContent = originalText;
                    registerBtn.disabled = false;
                    registerBtn.classList.remove('loading');
                    
                    // Show success message
                    showSuccessMessage(`Welcome ${name}! Your ${userType} account has been created successfully.`);
                    
                    // Redirect after success message
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }, 1500);
            });
            
            // Mobile menu toggle
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
